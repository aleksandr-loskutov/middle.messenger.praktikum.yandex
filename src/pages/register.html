<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-auth">
      <div class="login-box">
        <h1 class="login-box__title">Регистрация</h1>
        <form method="post" class="login-form">
          <div class="register-form__fields-block">
            <label for="email" class="login-form__label">Почта</label>
            <input
              type="email"
              name="email"
              id="email"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <span class="login-form__input-error email-err hidden"
              >Неверный email</span
            >
            <label for="login" class="login-form__label">Логин</label>
            <input
              type="text"
              name="login"
              id="login"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <span class="login-form__input-error login-err hidden"
              >Логин уже занят</span
            >
            <label for="name" class="login-form__label">Имя</label>
            <input
              type="text"
              name="name"
              id="name"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <label for="lastname" class="login-form__label">Фамилия</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <label for="phone" class="login-form__label">Телефон</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <span class="login-form__input-error phone-err hidden"
              >Введите корректный номер</span
            >
            <label for="password" class="login-form__label">Пароль</label>
            <input
              type="password"
              name="password"
              id="password"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <label for="password2" class="login-form__label"
              >Пароль (еще раз)</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              class="login-form__input"
              value=""
              placeholder=""
            />
            <span class="login-form__input-error password-err hidden"
              >Пароли не совпадают</span
            >
          </div>
          <div class="login-form__buttons-block">
            <button type="submit" class="login-form__submit button">
              Зарегистрироваться
            </button>
            <a href="#" class="login-form__link">Войти</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
