<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-chat">
      <div class="sidebar-with-back-btn">
        <button class="sidebar-with-back-btn__button">
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="14"
              cy="14"
              r="14"
              transform="rotate(-180 14 14)"
              fill="#3369F3"
            />
            <rect
              x="20"
              y="14.8"
              width="11"
              height="1.6"
              transform="rotate(-180 20 14.8)"
              fill="white"
            />
            <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6" />
          </svg>
        </button>
      </div>
      <div class="chat-container">
        <div class="profile-data">
          <form class="profile-data__form">
            <div class="profile-data__avatar-container">
              <div class="personal-image">
                <input type="file" id="user-avatar" />
                <figure class="personal-figure">
                  <img
                    src="https://avatars1.githubusercontent.com/u/11435231?s=460&v=4"
                    class="personal-avatar"
                    alt="avatar."
                  />
                  <figcaption class="personal-figcaption" id="avatar">
                    <img
                      alt="avatar placeholder."
                      id="avatar-placeholder"
                      src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png"
                    />
                  </figcaption>
                </figure>
              </div>

              <span class="personal-image__error-text hidden" id="avatar-error">
                Нужно выбрать файл</span
              >
              <h1 class="profile-data__user-title">Александр</h1>
              <button class="profile-data__exit-button">[ Выйти ]</button>
            </div>
            <div class="profile-data__info-container">
              <div class="profile-data__row">
                <label class="profile-data__label" for="email">Почта</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="profile-data__input"
                  placeholder="test@test.ru"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="login">Логин</label>
                <input
                  type="text"
                  name="login"
                  id="login"
                  class="profile-data__input"
                  placeholder="mylogin"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="name">Имя</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="profile-data__input"
                  placeholder="Aleksandr"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="surname">Фамилия</label>
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  class="profile-data__input"
                  placeholder="Lastname"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="chat-name"
                  >Имя в чате</label
                >
                <input
                  type="text"
                  name="chat-name"
                  id="chat-name"
                  class="profile-data__input"
                  placeholder="Icanhazchatname"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="phone">Телефон</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="profile-data__input"
                  placeholder="+799999999"
                />
              </div>
              <div class="profile-data__divider">
                <h2 class="profile-data__title">Смена пароля</h2>
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="password"
                  >Текущий пароль</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="profile-data__input"
                  placeholder="****"
                />
                <span
                  class="profile-data__input-error"
                  id="error-wrong-password"
                  >неверный пароль
                </span>
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="new-password"
                  >Новый пароль</label
                >
                <input
                  type="password"
                  name="new-password"
                  id="new-password"
                  class="profile-data__input"
                  placeholder="****"
                />
              </div>
              <div class="profile-data__row">
                <label class="profile-data__label" for="new-password2"
                  >Новый пароль повторно</label
                >
                <input
                  type="password"
                  name="new-password2"
                  id="new-password2"
                  class="profile-data__input"
                  placeholder="****"
                />
              </div>
              <div class="profile-data__row">
                <button class="profile-data__button button" type="submit">
                  Сохранить
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div id="modal-add-user" class="modal">
      <div class="modal__wrapper">
        <div class="modal-content">
          <h2 class="modal-content__title">Добавить пользователя</h2>
          <form class="modal-content__form">
            <div class="modal-form__fields-block">
              <label class="modal-form__label" for="add-user-name">
                Логин
              </label>
              <input
                class="modal-form__input form-input"
                type="text"
                id="add-user-name"
                name="add-user-name"
                placeholder="ivan"
              />
              <button class="modal-form__button button" type="submit">
                Добавить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="modal-delete-user" class="modal">
      <div class="modal__wrapper">
        <div class="modal-content">
          <h2 class="modal-content__title">Удалить пользователя</h2>
          <form class="modal-content__form">
            <div class="modal-form__fields-block">
              <label class="modal-form__label" for="delete-user"> Логин </label>
              <input
                class="modal-form__input form-input"
                type="text"
                id="delete-user"
                name="delete-user"
                placeholder="ivan"
              />
              <button class="modal-form__button button" type="submit">
                Удалить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const personalImage = document.getElementById("avatar");
      const personalImageInput = document.getElementById("user-avatar");
      personalImage.addEventListener("click", inputClick);
      function inputClick() {
        personalImageInput.click();
      }
    </script>
  </body>
</html>
