<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main-auth">
      <div class="login-box">
        <h1 class="login-box__title">Вход</h1>
        <form method="post" class="login-form">
          <div class="login-form__fields-block">
            <label for="login" class="login-form__label">Логин</label>
            <input
              type="text"
              name="login"
              id="login"
              class="login-form__input"
              value="ivanivanov"
              placeholder=""
            />
            <span class="login-form__input-error hidden">Неверный логин</span>
            <label for="password" class="login-form__label">Пароль</label>
            <input
              type="password"
              name="password"
              id="password"
              class="login-form__input"
              value="ivanivanov"
              placeholder=""
            />
            <span class="login-form__input-error hidden">Неверный пароль</span>
          </div>
          <div class="login-form__buttons-block">
            <button type="submit" class="login-form__submit button">
              Авторизоваться
            </button>
            <a href="#" class="login-form__link">Нет аккаунта?</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
